[package]
name = "shm-ringbuf"
version = "0.1.0"
authors = ["fys <fengys1996@gmail.com>"]
edition = "2021"
keywords = ["ringbuf", "shared-memory", "ipc"]
license = "Apache-2.0"

[features]
benchmark = []

[dependencies]
async-trait = { version = "0.1" }
dashmap = { version = "6.1" }
futures = { version = "0.3" }
hyper-util = { version = "0.1" }
moka = { version = "0.12", default-features = false, features = ["sync"] }
nix = { version = "0.29", features = ["mman", "fs"] }
once_cell = { version = "1.20" }
passfd = { git = "https://github.com/polachok/passfd.git", rev = "d55881752c16aced1a49a75f9c428d38d3767213", features = [
  "async",
] }
prost = { version = "0.13" }
uuid = { version = "1.11", features = ["v4"] }
snafu = { version = "0.8" }
tokio = { version = "1.0", features = ["fs", "rt-multi-thread"] }
tokio-stream = { version = "0.1", default-features = false, features = ["net"] }
tokio-util = { version = "0.7" }
tonic = { version = "0.12" }
tower = { version = "0.5", features = ["util"] }
tracing = { version = "0.1" }

[dev-dependencies]
criterion = { version = "0.5" }
rand = { version = "0.8" }
tempfile = { version = "3.14" }
tracing-subscriber = { version = "0.3" }

[build-dependencies]
tonic-build = "0.12"

[[bench]]
name = "ringbuf"
harness = false
